<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>RESUME BUILDER</h1>
    <form class="resume-form">
        <input type="text" name="name" placeholder="Name">
        <input type="text" name="fathername" placeholder="Father's Name">
        <input type="text" name="phone" placeholder="Phone Number">
        <input type="text" name="NIC" placeholder="NIC">
        <input type="email" name="mail" placeholder="Email">
        <input type="text" name="nationality" placeholder="Nationality">
        <input type="text" name="city" placeholder="City">
        <input type="text" name="mother_tongue" placeholder="Mother Tongue">
        <input type="text" name="religion" placeholder="Religion">
        <input type="text" name="edu" placeholder="Education">
        <input type="text" name="institute" placeholder="Institute">
        <input type="text" name="exp" placeholder="Experience">
        <input type="text" name="skills" placeholder="Skills">
        <button type="submit">Generate Resume</button>
    </form>
    <div id="resume_display"></div>
    <button id="downloadpdf">Download Resume</button>
    <button id="shareable-link">Share Resume</button>
    <script src="index.js" type="module"></script>
</body>

</html>
